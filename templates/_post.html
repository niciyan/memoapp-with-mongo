<div class="post">
	<div class="columns">
		<div class="column">
			<h3>{{ post.title }}</h3>
			<p>{{ post.content|replace('\r\n', '<br>')|safe }}</p>
			<div class="post-date">
				<p>{{ post.created_at }}</p>
			</div>
		</div>
		{% if post.memo %}
		<div class="divider-vert"></div>
		<div class="column">
			<div class="card">
				<div class="card-header">
					<div class="card-title h5">{{ post.memo.tag }}</div>
				</div>
				<div class="card-body">
					{{ post.memo.body|replace('\r\n', '<br>')|safe }}
				</div>
				<div class="card-footer">
					<a href="{{ url_for('edit_memo', _id=post.id) }}">
						<button class="btn btn-primary">Edit Memo</button>
					</a>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
	<a href="{{ url_for('delete', id=post.id) }}">
		<button class="btn btn-primary bg-dark">Delete</button>
	</a>

	{% if not post.memo %}
	<a href="{{ url_for('create_memo', _id=post.id) }}">
		<button class="btn btn-primary bg-warning">Create Memo</button>
	</a>
	{% endif %}

	
</div>
