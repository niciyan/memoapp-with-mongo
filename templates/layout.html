<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MEMO</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/icon">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<style>
		.content {
			margin-top:50px;
			margin-bottom:10px;
			margin-right:10px;
			margin-left:10px;
		}
		.post {
			margin-bottom:80px;
		}
		.post-date {
			text-align:right;
		}
	</style>
</head>
<body>
{% block content %}
<div class="content">
	<div class="off-canvas">
		<div class="off-canvas-sidebar">
			<ul class="menu menu-nav">
				<li class="menu-item">
					<a href="{{ url_for('.index') }}">
						<div class="tile tile-centered">
							<div class="tile-icon">
								<button class="btn btn-primary">
									<i class="icon icon-apps"></i>
								</button>
							</div>
							<div class="tile-content">home</div>
						</div>
					</a>
				</li>
				<li class="menu-item">
					<a href="{{ url_for('.add') }}">
						<div class="tile tile-centered">
							<div class="tile-icon">
								<button class="btn btn-primary">
									<i class="icon icon-plus"></i>
								</button>
							</div>
							<div class="tile-content">Add</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="off-canvas-content">
			<div class="columns">
				<div class="column col-11 col-mx-auto">
					{% block page_content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
	
</body>
</html>
